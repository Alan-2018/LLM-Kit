compute_environment: LOCAL_MACHINE
deepspeed_config:
  # 不同stage的config文件可直接进行替换，zero3_init_flag在不同stage下会自动配置
  deepspeed_config_file: ../ds_configs/stage_3_offload.json
  zero3_init_flag: true
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
num_machines: 1
# deepspeed可以直接兼容单卡，多卡配置
num_processes: 2
gpu_ids: 0,1
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
